<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src='app.js'></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <div class="container">
    <div class="game-board">
      <div class="row section">
        <div class="header">Let's Play Simon Says</div>
      </div>
      <div class="row circleHalf">
        <button value='1' id="red" class="btn btn-danger colorButton"></button>
        <button value='2' id="yellow" class="btn btn-warning colorButton"></button>
      </div>
      <div class="row circleHalf">
        <button value='3' id="blue" class="btn btn-primary colorButton"></button>
        <button value='4' id="green" class="btn btn-success colorButton"></button>
      </div>
      <div class="row section">
        <div class="header">
          <div>Round Number:</div>
          <div id="count">0</div>
        </div>
      </div>
      <div class="row section">
        <button id="start" class="btn btn-default">start</button>
        <button id="reset" class="btn btn-default">reset</button>
      </div>
      <div class="row section">
        <div id='win'>You Win! :D</div>
        <div id='lose'>You Lose! :(</div>
      </div>
    </div>
  </div>
</html>
